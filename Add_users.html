<html>
    <body>
        Name <input type="text" name="user_name" id="name"> <br><br>

        Email <input type="email" name="user_email" id="email"> <br><br>

        Number <input type="text" name="user_number" id="number"> <br><br>

        DOB <input type="date" name="user_dob" id="dob"> <br><br>

        <button type="submit" onclick="submit()"> Submit  </button>
        <button type="reset"> Reset  </button>

        <script type="text/javascript">
            
            var users = JSON.parse(localStorage.getItem("userdata") || "[]" );

            function submit(){
                var single_user = {
                    "name"    : document.getElementById("name").value,
                    "email"   : document.getElementById("email").value,
                    "number"  : document.getElementById("number").value,
                    "dob"     : document.getElementById("dob").value,
                }
                users.push(single_user);
                localStorage.setItem("userdata",JSON.stringify(users));
                alert("You have Successfully submited your data ");
                window.location = "userdatas.html";
            }

        </script>

    </body>
</html>
